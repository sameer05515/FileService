<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example - example-example42-production</title>


<!-- <script src="../angular-1.2.16/angular.min.js"></script> -->
<script src='http://127.0.0.1:9999/angular-1.5.5/angular.min.js'></script>
<script src="../controller/script.js"></script>



</head>
<body data-ng-app="scopeExample">
	<div data-ng-controller="fileSearchController">
		Enter Folder Name:    <input type="text" data-ng-model="foldername">You
		are typing "{{foldername}}"<br /> 
		<button data-ng-click='loadResult()'>greet</button> <br/>
		
		Your name: <input type="text" data-ng-model="searchText"> You
		are typing "{{searchText}}" <br />
		
		Number of filtered items: {{filteredItems.length}} <br/>
		<!--<button data-ng-click='sayHello()'>greet</button>-->
		<ul>
			<li data-ng-repeat="file in ( filteredItems =(fileNames | filter:searchText |orderBy:'filePath'))">
			<!-- <li data-ng-repeat="file in fileNames | filter:searchText |orderBy:'filePath'"> -->
				<a href="{{file.filePath}}">{{file.name}}</a>
			</li>
		</ul>
		<hr>
		
		
		{{errorMessage}}
	</div>
</body>
</html>
