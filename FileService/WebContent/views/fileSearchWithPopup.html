<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example - example-example42-production</title>

<script src="http://127.0.0.1:8999/jquery/jquery-2.0.3.min.js" type="text/javascript"></script>
<!-- <script src="../angular-1.2.16/angular.min.js"></script> -->
<script src='http://127.0.0.1:8999/angular-1.5.5/angular.min.js'></script>
<link rel="stylesheet" href="http://127.0.0.1:8999/bootstrap-3.3.6-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="http://127.0.0.1:8999/font-awesome-4.6.3/css/font-awesome.min.css">

<script src="../controller/script.js"></script>
<script src="../controller/fileSearchWithPopup.js"></script>
<!-- <script src="../scripts/customScripts.js"></script> -->
<!-- <script src="http://127.0.0.1:8999/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script> -->
<script src="http://127.0.0.1:8999/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
<link rel="stylesheet" href="http://127.0.0.1:8999/jquery-ui-1.11.4.custom/jquery-ui.css">

<style>
.body-section {
    background-color: #efefef;
    
}

.pdf-viewer-section{
	background-color: #c0c0c0;
}
</style>




</head>
<body data-ng-app="scopeExample" class="body-section">
	<div data-ng-controller="fileSearchWithPopupController" class="pdf-viewer-section">
	
	<!-- rrrrrrrrrrrrrrrrrrrrr -->
	<!-- <button data-ng-model="testAnchor" href="{{mytestuurl}}" data-ng-click="ppp(mytestuurl)">Premendra Kumar</button> -->

	<div data-ng-model="helloModel" id="hello" title="{{titleOfPdf}}" width="100%" height="100%" >
		<p>
			<font face="Georgia" size="4">
				{{titleOfPdf}}</font>
		</p>

		<embed id="objectToEmbed" src="" width="100%" height="90%" />

	</div>
	<!-- ttttttttttttttttttttttttt -->
	<div class="container jumbotron">
		Enter Folder<input type="text" data-ng-model="searchFolder"> 
		you have entred folder "{{searchFolder}}" <button data-ng-model="btnSearchFolder" data-ng-click="loadResult()">Search</button><br/>
		Filter by <input type="text" data-ng-model="searchText"> Your results are being populated for "{{searchText}}" <br />
	</div> <!--End Container-->
		<!--<button data-ng-click='sayHello()'>greet</button>-->
		<!-- <ul>
			<li data-ng-repeat="file in fileNames | filter:searchText |orderBy:'filePath'">
				<button data-ng-model="testAnchor[this]" 						 
						data-ng-click="ppp('http://127.0.0.1:8999/sharedServicesProvider/pdfContentViewer.jsp?fileName='+file.filePath)">
						{{file.name}}
				</button>
			</li>
		</ul> -->
		
		<div class="container lighter">
			<div class="lighter roboto">
                Number of filtered items: {{filteredItems.length}} <br/>
				<p ng-hide="filteredItems.length">There is no result</p>
            </div>			
		</div> <!--End Container-->
		
		<div class="container lighter">
		
			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div>
						<div data-ng-repeat="file in ( filteredItems =(fileNames | filter:searchText |orderBy:'filePath'))">				
							<span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true">
								<!-- <a href="{{file.filePath}}">{{file.name}}</a> -->
								<button data-ng-model="testAnchor[this]" 						 
								data-ng-click="ppp('http://127.0.0.1:8999/sharedServicesProvider/pdfContentViewer.jsp?fileName='+file.filePath)">
								{{file.name}}
								</button>
							</span>
						</div>
					</div>
					<hr>
				</div><!--End Column-->
				
				
			</div><!--End Row-->
		</div> <!--End Container-->
		
		<hr>
		{{errorMessage}}
	</div>
	
	
</body>
</html>
